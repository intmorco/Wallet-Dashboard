<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Мои кошельки</a></li>
                <li><a href="#">Мои транзакции</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span>alexadams@google.com</span>
        </div>
    </header>
    <main>
        <h1>Добро пожаловать, Alex Adams!</h1>
        <p class="email">alexadams@google.com</p>
        <section class="wallets">
            <h2>Мои кошельки</h2>
            <div class="wallet-container">

                <!-- <div class="wallet visa4"><h3>Visa</h3><h4>RUB</h4></div> -->

            <a href="#" class="view-all">Смотреть все кошельки</a>
        </section>

            <table>
                <thead>

                        <th>ID</th>
                        <th>Отправлено с кошелька</th>

                        <th>Сумма транзакции</th>

                </thead>
                <tbody>
                    <!-- <tr>
                        <td>123212</td>
                        <td>VISA</td>

            <a href="#" class="view-all">Смотреть все оплаты</a>

    <script type="module" src="index.js"></script>
</body>
</html>
